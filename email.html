<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phở Sài Gòn</title>
    <link rel="stylesheet" href="css/email.css" />
</head>

<body>
    <!-- RIBBON -->
    <div class="ribbon-wrapper">
        <!-- <div class="ribbon">SIÊU SALE</div> -->
    </div>

    <!-- MENU KHÔNG DÙNG SCRIPT -->
    <header>
        <div class="logo">Phở Sài Gòn</div>

        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">&#9776;</label>

        <nav class="menu">
            <a href="index.html">HOME</a>
            <a href="Map.html">STORE MAP</a>
            <a href="email.html">EMAIL</a>
            <a href="Photos.html">PHOTOS</a>
        </nav>
    </header>

    <!-- NỘI DUNG CHÍNH -->
    <main>
        <section class="content">
            <p class="hinh"> <img src="img/daumoi1.png" alt=""></p>
            <div class="gallery">
              
                <img src="img/mausaumauvang.jpg" alt="Image 2" class="zoomable">
                
                <!-- Thêm ảnh khác nếu muốn -->
            </div>

            <div class="image-zoom-overlay">
                <span class="close-btn">&times;</span>
                <img class="zoomed-image">
            </div>
        </section>
    </main>
    <!-- map -->
    <section class="map-section">
       
        <p>5475  S. Calle Santa Cruz Ste. 141 Tucson, AZ. 85706 </p>
        <div class="map-container">

            <iframe
                src="https://www.google.com/maps/embed?pb=!3m2!1sen!2s!4v1749630332795!5m2!1sen!2s!6m8!1m7!1szjWU2q_JXqHQJKrRuh9Wgg!2m2!1d32.15199210312956!2d-110.989075963355!3f124.05085323769849!4f-1.0457479083496253!5f0.7820865974627469"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>"

        </div>
    </section>


    <!-- FOOTER -->
    <footer>
        <p>Thông tin chi tiết về Phở Sài Gòn!</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.gallery img.zoomable');
            const overlay = document.querySelector('.image-zoom-overlay');
            const zoomedImg = document.querySelector('.zoomed-image');
            const closeBtn = document.querySelector('.close-btn');

            images.forEach(img => {
                img.addEventListener('click', () => {
                    zoomedImg.src = img.src;
                    overlay.classList.add('active');
                });
            });

            closeBtn.addEventListener('click', () => {
                overlay.classList.remove('active');
            });

            overlay.addEventListener('click', (e) => {
                // Nếu click vào phần nền (không phải ảnh), thì đóng lại
                if (e.target === overlay || e.target === zoomedImg) {
                    overlay.classList.remove('active');
                }
            });
        });
    </script>



</body>

</html>
